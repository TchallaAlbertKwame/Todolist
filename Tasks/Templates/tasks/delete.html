<style>
    .item-row{
    background-color: blueviolet;
    margin: 10px;
    padding: 10px;
    border-radius: 3px;
    color: aqua;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 75);
}

span{
color: Yellow;
font-size : 1.5em;
}
</style>
<div class="item-row">


    <p>Are you sure you want to delete : <span>{{item}}</span>  ?</p>

    <a class="btn-sm btn-info" href="{% url 'list' %}">Cancel</a>

    <form method="POST" action="">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" name="Confirm" value="Confirm Delete">

    </form>
</div>
